<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../favicon.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nivel 1</title>
  </head>
  <body>
    <main class="px-14 sm:px-20 flex flex-col items-center justify-center">
      <select
        class="absolute bottom-10 left-10 bg-slate-600 rounded-md px-4 py-2"
        id="language"
        onchange="changeLanguage(this.value)"
      >
        <option value="es">Español</option>
        <option value="">English</option>
        <option value="ar">العربية</option>
      </select>
      <div class="outer-logo">
        <figure class="w-80">
          <img src="../images/loop.png" alt="logo de loop" />
        </figure>
      </div>
      <div
        class="flex sm:flex-row flex-col-reverse sm:items-center justify-center relative w-full sm:gap-20 gap-6"
      >
        <h2 class="text-2xl md:text-3xl font-medium sm:font-semibold">
          Intentos: <span id="attempts">0</span>
        </h2>
        <div class="inner-logo">
          <figure class="w-72 hidden md:flex">
            <img src="../images/loop.png" alt="logo de loop" />
          </figure>
        </div>
        <h2 class="text-2xl md:text-3xl sm:font-semibold font-medium">
          Temporizador: <span id="timer">00:00:0</span>
        </h2>
      </div>
      <div id="main_div" class="flex flex-col w-full items-center justify-center">
      <h1
        class="my-10 text-3xl sm:text-6xl font-extrabold rounded-sm bg-[#9ACD32] px-8 py-4"
        id="level-title"
      >
        Nivel: <span id="level">1</span>
      </h1>
      <p class="text-xl sm:text-3xl font-light">
        La contraseña es de
        <span class="font-semibold" id="digits">2</span> dígitos ⇒ 0, 1, 2
      </p>
      <form id="answerForm" class="w-full sm:w-1/2">
        <input
          type="password"
          class="mt-4 py-3 w-full px-2 rounded-sm text-black focus:outline-none text-xl"
          placeholder="Ingrese la contraseña"
          id="input"
          minlength="2"
          maxlength="2"
        />
        <button
          class="bg-[#9ACD32] disabled:bg-slate-500 disabled:text-slate-700 px-6 py-1 rounded-sm mt-4 w-full text-2xl font-semibold"
          id="button"
          type="submit"
        >
          Hackear
        </button>
      </form>
      <h1 id="successMessage" class="success-message text-4xl sm:text-6xl">
        ¡Contraseña Hackeada!
      </h1>
    </div>
    </main>
    <script src="../script.js"></script>
    <script src="../animation.js"></script>
  </body>
</html>
